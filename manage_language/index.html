<html>

<head>
  <title>Lucas DAVID's website</title>
  <link rel="stylesheet" type="text/css" href="css/test.css" />
  <meta charset="utf-8">
</head>

<body>
  <div class="navbar">
    <input id="language-toggle-input" class="check-toggle check-toggle-round-flat" type="checkbox">
    <label for="language-toggle-input"></label>
    <button id="language-toggle-button">Switch Language</button>
  </div>
  
  <span lang="en">Hello</span> <span lang="fr">Salut</span>
  <span lang="fr">FR</span>
  <span lang="en">EN</span>




<br>
<span lang="fr">Bonjour à tout le monde et bienvenue sur mon site internet</span>
<span lang="en">Hello, welcome on my website</span>
<br>
<p lang="fr"> Sur ce site tu peux découvrir qui je suis ainsi que mon parcours professionnel, mes activités et hobbies. Tu peux également me contacter en allant sur la page contact. </p>

<script>
  const frLangElements = document.querySelectorAll('[lang="fr"]');
  const enLangElements = document.querySelectorAll('[lang="en"]');
  enLangElements.forEach(element => element.style.display = "none");

  document.getElementById("language-toggle-button").addEventListener("click", function() {
    frLangElements.forEach(element => element.style.display = (element.style.display === "none") ? "inline" : "none");
    enLangElements.forEach(element => element.style.display = (element.style.display === "none") ? "inline" : "none");
  });

</script>

</body>

</html>
